<link rel="stylesheet" href="_css/interfaces.css">
<div class="body-interface main">

    <div class="div_btn">
        <button class="btn btn-outline-success btn-sm btn_add">
            <i class="fas fa-plus coll_icon"></i>
            Adicionar interface
        </button>

        <button class="btn btn-outline-secondary btn-sm btn_edit disabled">
            <i class="fas fa-pen coll_icon"></i>
            Editar
        </button>

        <button class="btn btn-outline-danger btn-sm btn_delete disabled">
            <i class="fas fa-trash coll_icon"></i>
            Remover
        </button>
    </div>

    <table class="">

        <thead class="text-center">
            <th></th>
            <th>Interface</th>
            <th>Tipo</th>
            <th>Mac Address</th>
            <th>Endereçamento</th>
            <th>IPv4</th>
            <th>IPv6</th>
            <th>Status</th>
        </thead>



        <tbody>
            
            <tr class="acc_category">
                <td class="td_collapse"></td>
                <td colspan="9" >
                    <span class="title_category">LAN</span>
                    <span class="badge bg-secondary">2</span>
                </td>
            </tr>

            <tr class="tr_phy">
                <td class="td_collapse"></td>
                <td><i class="fas fa-ethernet phy_icon lan_icon"></i> eth1</td>
                <td>Física</td>
                <td>AA:BB:CC:DD:EE:FF</td>
                <td>Estático</td>
                <td>192.168.5.1/24</td>
                <td></td>
                <td>Ativa</td>
                </td>
            </tr>

            <tr class="tr_vir">
                <td class="td_collapse"></td>
                <td>
                    <img src="_img/hierarchy_lan.png" class="lan_icon vir_icon"> eth1:1
                </td>
                <td>Virtual</td>
                <td></td>
                <td>Dinâmico</td>
                <td>192.168.6.1/24</td>
                <td></td>
                <td>Ativa</td>
            </tr>


            <tr class="acc_category">
                <td class="td_collapse"></td>
                <td colspan="9">
                    <span class="title_category">WAN</span>
                    <span class="badge bg-secondary">1</span>
                </td>
            </tr>

            <tr class="tr_phy">
                <td class="td_collapse"></td>
                <td><i class="fas fa-ethernet phy_icon wan_icon"></i> eth0</td>
                <td>Física</td>
                <td>AA:BB:CC:DD:EE:FF</td>
                <td>Estático</td>
                <td>192.168.15.1/24</td>
                <td></td>
                <td>Ativa</td>
                </td>
            </tr>

            <tr class="tr_vir">
                <td class="td_collapse"></td>
                <td>
                    <img src="_img/hierarchy_wan.png" class="wan_icon vir_icon"> eth1:1
                </td>
                <td>Virtual</td>
                <td></td>
                <td>Dinâmico</td>
                <td>192.168.16.1/24</td>
                <td></td>
                <td>Ativa</td>
            </tr>
        </tbody>

    </table>

</div>
<script src="_js/interfaces.js"></script>
